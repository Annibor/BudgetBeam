<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="decscription"
      content="BudgetBeam is a website that helps users naivgate their financial path with clarity and giving users a clear insights with their own budget management." />
    <meta
      name="keywords"
      content="budget tracker, budget, budget management, savings tracker, expences tracker, financial tracker" />
    <meta name="author" content="Annika BÃ¶rgesson" />
    <!--TITLE-->
    <title>BudgetBeam</title>
    <!--FAVICON-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!--STYLESHEET-->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!--HEADER-->
    <header>
      <h1>BudgetBeam</h1>
      <nav class="nav-main">
        <ul class="nav-main-list">
          <li class="nav-list-link" href="x">Budget</li>
          <li class="nav-list-link" href="x">Actual</li>
          <li class="nav-list-link" href="x">Summary</li>
          <li class="nav-list-link" href="x">Savings</li>
          <li class="nav-list-link" href="x">Dept</li>
          <li class="nav-list-link" href="x">Goals</li>
        </ul>
      </nav>
    </header>
    <!--MAIN-->
    <main>
      <section class="budget-section">
        <div class="budget">
          <h2>Budget</h2>
          <div class="budget-plan">
            <div class="budget-income-box">
              <label for="budget-income" class="budget-income-label"
                >Income</label
              >
              <input
                type="text"
                name="budget-income"
                id="budget-income"
                class="budget-income" />
            </div>
            <div class="budget-costs">
              <label for="budget-costs-item1">X</label>
              <input type="text" class="budget-costs-item1" />
              <label for="budget-costs-item2">X</label>
              <input type="text" class="budget-costs-item2" />
              <label for="budget-costs-item3">X</label>
              <input type="text" class="budget-costs-item3" />
            </div>
          </div>
        </div>
      </section>
      <section class="actual-cost-section">
        <div class="actual">
          <h2>Actual Costs</h2>
          <div class="actual-budget">
            <div class="actual-income-box">
              <label for="actual-income" class="actual-income-label"
                >Income</label
              >
              <input
                type="text"
                name="actual-income"
                id="actual-income"
                class="actual-income" />
            </div>
            <div class="actual-costs">
              <label for="actual-costs-item1">X</label>
              <input type="text" class="actual-costs-item1" />
              <label for="actual-costs-item2">X</label>
              <input type="text" class="actual-costs-item2" />
              <label for="actual-costs-item3">X</label>
              <input type="text" class="actual-costs-item3" />
            </div>
          </div>
        </div>
      </section>
      <section class="boxes-section">
        <div class="goals-box">
          <label for="goals-in-box">Goals</label>
          <input
            type="text"
            class="goals-in-box"
            name="goals-in-box"
            id="goals-in-box" />
        </div>
        <div class="dept-box">
          <label for="dept-in-box">Dept</label>
          <input
            type="text"
            class="dept-in-box"
            name="dept-in-box"
            id="dept-in-box" />
        </div>
        <div class="savings-box">
          <input
            type="text"
            class="savings-in-box"
            name="savings-in-box"
            id="savings-in-box" />
        </div>
      </section>
    </main>
    <!--SCRIPT-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
